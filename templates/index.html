<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="row" id="main">
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="createNewJob()">New Job</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="listCompanyJobs()">Your Jobs</button>
        </div>
    </div>
</body>

<script>
    function createNewJob(){
        console.log("Request for new job creation, route to form")
        window.location = window.location.origin + "/job/create";
    }

    function listCompanyJobs(){
        console.log("Request for all company jobs, route to list jobs page")
        window.location = window.location.origin + "/job/list"
    }   
</script>
</html>
